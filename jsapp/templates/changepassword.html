{% extends "jsparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Change Password</h1>   
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
                {% endif %}

                {% if msg %}
                <p style="color: red; font-weight: bold;text-align:center;">{{ msg }}</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <table class="table text-dark ">
                    <tr>
                        <td>Enter Old Password</td>
                        <td>
                            <input type="text" name="oldpassword" class="form-control text-dark bg-light"
                            placeholder="Current Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter New Password</td>
                        <td>
                            <input type="text" name="newpassword" class="form-control text-dark bg-light" placeholder="New Password" minlength="6" pattern="(?=.*[A-Za-z])(?=.*[\d@#$%^+\-*])[A-Za-z\d@#$%^+\-*]{6,}"
                            title="Password must be at least 6 characters and include both letters and numbers." required>
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="text" name="cnfpassword" class="form-control text-dark bg-light" placeholder="Confirm Password" minlength="6" pattern="(?=.*[A-Za-z])(?=.*[\d@#$%^+\-*])[A-Za-z\d@#$%^+\-*]{6,}"
                            title="Password must be at least 6 characters and include both letters and numbers." required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td><button type="submit" class="btn btn-success">Change</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock body %}
