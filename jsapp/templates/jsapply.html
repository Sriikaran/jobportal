{% extends "jsparent.html" %} 
{% block body %}

<div class="container-fluid bg-light min-vh-100 py-5">
  <div class="row justify-content-center">
    <div class="col-xl-8 col-lg-10">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-white py-4 border-bottom">
          <div class="text-center">
            <h1
              class="display-6 fw-bold text-primary mb-2"
              style="color: #093f75 !important"
            >
              {{job.firmname}}
            </h1>
            <p class="text-muted mb-0">Job Application Form</p>
          </div>
        </div>

        <div class="card-body px-5 py-4">
          <form method="post" novalidate>
            {% csrf_token %}

            <!-- Job Information Section -->
            <div class="mb-5">
              <h4
                class="section-title mb-4 pb-2 border-bottom"
                style="color: #093f75"
              >
                <i class="fas fa-briefcase me-2"></i>Job Information
              </h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="empemailaddress" class="form-label fw-semibold">
                    <i
                      class="fas fa-envelope me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Employer Email Address
                  </label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    name="empemailaddress"
                    value="{{job.emailaddress}}"
                    readonly
                    style="background-color: #f8f9fa; border: 2px solid #e9ecef"
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="jobtitle" class="form-label fw-semibold">
                    <i
                      class="fas fa-tag me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Job Title
                  </label>
                  <input
                    type="text"
                    value="{{job.jobtitle}}"
                    class="form-control form-control-lg"
                    name="jobtitle"
                    readonly
                    style="background-color: #f8f9fa; border: 2px solid #e9ecef"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="post" class="form-label fw-semibold">
                  <i
                    class="fas fa-building me-2 text-primary"
                    style="color: #093f75 !important"
                  ></i
                  >Position
                </label>
                <input
                  type="text"
                  value="{{job.post}}"
                  class="form-control form-control-lg"
                  name="post"
                  readonly
                  style="background-color: #f8f9fa; border: 2px solid #e9ecef"
                />
              </div>
            </div>

            <!-- Personal Information Section -->
            <div class="mb-5">
              <h4
                class="section-title mb-4 pb-2 border-bottom"
                style="color: #093f75"
              >
                <i class="fas fa-user me-2"></i>Personal Information
              </h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label fw-semibold required">
                    <i
                      class="fas fa-id-card me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Full Name
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="name"
                    value="{{jobs.name}}"
                    placeholder="Enter your full name"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="dob" class="form-label fw-semibold required">
                    <i
                      class="fas fa-calendar me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Date of Birth
                  </label>
                  <input
                    type="date"
                    class="form-control form-control-lg"
                    name="dob"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold mb-3">
                  <i
                    class="fas fa-venus-mars me-2 text-primary"
                    style="color: #093f75 !important"
                  ></i
                  >Gender
                </label>
                <div class="d-flex flex-wrap gap-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="female"
                      checked
                    />
                    <label class="form-check-label fw-normal" for="female"
                      >Female</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                    />
                    <label class="form-check-label fw-normal" for="male"
                      >Male</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="other"
                      value="other"
                    />
                    <label class="form-check-label fw-normal" for="other"
                      >Other</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- Contact Information Section -->
            <div class="mb-5">
              <h4
                class="section-title mb-4 pb-2 border-bottom"
                style="color: #093f75"
              >
                <i class="fas fa-address-book me-2"></i>Contact Information
              </h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label
                    for="emailaddress"
                    class="form-label fw-semibold required"
                  >
                    <i
                      class="fas fa-envelope me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Email Address
                  </label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    name="emailaddress"
                    value="{{jobseek.emailaddress}}"
                    placeholder="Enter your email address"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label
                    for="contactno"
                    class="form-label fw-semibold required"
                  >
                    <i
                      class="fas fa-phone me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Contact Number
                  </label>
                  <input
                    type="tel"
                    class="form-control form-control-lg"
                    name="contactno"
                    value="{{jobseek.contactno}}"
                    placeholder="Enter your contact number"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label fw-semibold required">
                  <i
                    class="fas fa-map-marker-alt me-2 text-primary"
                    style="color: #093f75 !important"
                  ></i
                  >Address
                </label>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Enter your complete address"
                  name="address"
                  required
                ></textarea>
              </div>
            </div>

            <!-- Professional Information Section -->
            <div class="mb-5">
              <h4
                class="section-title mb-4 pb-2 border-bottom"
                style="color: #093f75"
              >
                <i class="fas fa-graduation-cap me-2"></i>Professional
                Information
              </h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label
                    for="qualification"
                    class="form-label fw-semibold required"
                  >
                    <i
                      class="fas fa-certificate me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Highest Qualification
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="qualification"
                    placeholder="e.g., Bachelor's in Computer Science"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label
                    for="experience"
                    class="form-label fw-semibold required"
                  >
                    <i
                      class="fas fa-briefcase me-2 text-primary"
                      style="color: #093f75 !important"
                    ></i
                    >Work Experience
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="experience"
                    placeholder="e.g., 3 years in Software Development"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="keyskills" class="form-label fw-semibold required">
                  <i
                    class="fas fa-tools me-2 text-primary"
                    style="color: #093f75 !important"
                  ></i
                  >Key Skills
                </label>
                <textarea
                  class="form-control"
                  rows="4"
                  name="keyskills"
                  placeholder="List your relevant skills and technologies..."
                  required
                ></textarea>
                <div class="form-text">
                  Separate skills with commas (e.g., Python, Django, JavaScript,
                  SQL)
                </div>
              </div>
            </div>

            <!-- Terms and Submit Section -->
            <div class="border-top pt-4">
              <div class="form-check mb-4">
                <input
                  class="form-check-input form-check-input-lg"
                  type="checkbox"
                  id="terms"
                  name="terms"
                  value="Termsandconditions"
                  required
                />
                <label class="form-check-label ms-2" for="terms">
                  I agree to all statements in
                  <a
                    href="#"
                    class="text-decoration-none fw-semibold"
                    style="color: #093f75"
                    >Terms of Service</a
                  >
                </label>
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-lg py-3 fw-bold text-uppercase tracking-wide"
                  style="
                    background-color: #093f75;
                    color: white;
                    border: none;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(9, 63, 117, 0.3);
                  "
                >
                  <i class="fas fa-paper-plane me-2"></i>Submit Application
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .container-fluid.bg-light {
    background: linear-gradient(135deg, #e8f0f8 0%, #d2e3f3 100%);
    padding: 3rem 0;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(6px);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }

  .required::after {
    content: " *";
    color: #dc3545;
    font-weight: bold;
  }

  .section-title {
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .form-control {
    background-color: #fff !important; 
    color: #000000 !important;
  }

  .form-control::placeholder {
    color: #676767 !important;
    opacity: 1;

  }
  .form-control:focus {
    background-color: #fff !important;
    color: #000 !important;
    border-color: #093f75;
    box-shadow: 0 0 0 0.2rem rgba(9, 63, 117, 0.25);
  }

  .form-control:focus {
    border-color: #093f75;
    box-shadow: 0 0 0 0.2rem rgba(9, 63, 117, 0.25);
  }

  .form-check-input:checked {
    background-color: #093f75;
    border-color: #093f75;
  }

  .form-check-input:focus {
    border-color: #093f75;
    box-shadow: 0 0 0 0.25rem rgba(9, 63, 117, 0.25);
  }

  .tracking-wide {
    letter-spacing: 0.05em;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(9, 63, 117, 0.4) !important;
    transition: all 0.3s ease;
  }

  .card {
    border-radius: 15px;
  }

  .card-header {
    border-top-left-radius: 15px !important;
    border-top-right-radius: 15px !important;
  }

  .form-control {
    border-radius: 8px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
  }

  .form-control:hover:not([readonly]) {
    border-color: #093f75;
  }
</style>

{% endblock body %}
